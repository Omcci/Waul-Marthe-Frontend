<div class="content-box" *ngIf="!isLoading">
  <p>This listing has been viewed {{listing?.views}} times</p>
  
  <h2>{{ listing?.name }}</h2>
  <p>{{ listing?.description }}</p>
  <p>${{ listing?.price }}</p>
  <!-- <a [routerLink]="['/contact']" [queryParams]="{ listingId: listing?.id }"> -->

  <a [routerLink]="['/contact', listing?.id]">
    <button (click)="contactSeller()">Contact Seller</button>
  </a>
</div>
<a routerLink="/listings">
    <button class="back-buttons">Back</button>
  </a>
<div class="content-box" *ngIf="isLoading">
  <h3>Loading ...</h3>
</div>
