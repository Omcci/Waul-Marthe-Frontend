<div class="content-box">
  <a routerLink="/listings">
    <button>Back</button>
  </a>
  <h2>{{ listing?.name }}</h2>
  <p>{{ listing?.description }}</p>
  <p>${{ listing?.price }}</p>
  <p>Listing ID: {{ listing?.id }}</p>
  <a [routerLink]="['/contact', listing?.id]">
    <button (click)="contactSeller()">Contact Seller</button>
  </a>
</div>
